<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather app</title>
    <script src="https://kit.fontawesome.com/5679d58560.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <form class="row align-items-center mb-3" id="search-engine">
            <div class="col-7">
              <input type="search" class="form-control w-100" id="city-input" placeholder="Enter city name" autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" class="form-control btn btn-primary w-100" value="Search">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-dark w-100" id="current-location">
                <i class="fa-solid fa-map-location"></i>
              </button>  
            </div>
          </form>
    <div class="weather-app">
<h1 id="city"></h1>
<h2>
    <div class="row" style="height: 60px;">
        <div class="col-4">
           <img src="" id="icon" /> 
        </div>
        <div class="col-4" id="description"></div>
        <div class="col-4"> <span id="temp"></span> <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span></div>
    </div>
</h2>
<div class="row weather-detail">
    <div class="col-6">
        <ul>
        <li>Last updated: </li>
        <li id="time"></li>
        </ul>
    </div>
    <div class="col-6">
        <ul>
        <li>Pressure: <span id="pressure"></span> hPa</li>
        <li>Wind speed: <span id="speed"></span>m/s</li>
        </ul>  
    </div>
</div>
</div>
  <div class="forecast-wrapper" id="forecast"></div>
</div>
<small>
    <a href="https://github.com/MonikaTychy/vanilla-weather-app-project.git" target="_blank" class="open-source">open-source code</a>, by Monika Tychy
  </small> 
</div>
<script src="src/app.js"></script>
</body>
</html>
